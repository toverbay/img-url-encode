<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image URL Encoding Tool</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1 class="hero-title">
        Image URL Encoding Tool
      </h1>

      <h2 class="hero-subtitle">
        Tim's super amazing image URL encoder.
      </h2>

      <p>Click to select or drag an image then watch the magic.</p>
      <input type="file" class="hero-button" id="fileInput" />
      <div id="results" class="hidden">
        <img />
        <button>Copy</button>
        <p id="data-url"></p>
      </div>
      <span id="copied" class="hidden">Copied to clipboard</span>
    </div>
  </section>

</html>
